<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    
    layout:decorator="template1">
    
    <head>
        <title>Easy Cab | Espace personnel</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}" />
        
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 spacer">
                    <div class="panel panel-info">
                        <div class="panel-heading">Informations pour la r√©servation</div>
                        <div class="panel-body">
                            <form th:action="@{/validationCommande}" th:object="${destination}" method="post">
                                <div class="form-group">
                                    <input class="form-control" type="radio" th:name="choixDestination" th:value="aeroport" th:field="*{destination}"> Aeroport </input>
                                    <input class="form-control" type="radio" th:name="choixDestination" th:value="gare" th:field="*{destination}"> Gare </input>
                                    <input class="form-control" type="radio" th:name="choixDestination" th:value="ville" th:field="*{destination}"> Ville </input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
