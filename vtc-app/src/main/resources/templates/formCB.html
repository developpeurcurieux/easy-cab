<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    
    layout:decorator="template1">
    
    <head>
        <title>Easy Cab | S'inscrire</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}" />
        
    </head>
    <body>
        <div layout:fragment="content" >
            <div class="container">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3 spacer">
                    <div class="panel panel-default ">
                        <div class="panel-heading">Détails Carte Bancaire <img th:src="@{/images/cb.png}" class="col-md-offset-3"/>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/accueil/saveCB(id = ${client.id})}" method="post">
                                <div class="form-group">
                                    <label class="control-label">Numéro carte</label>
                                    <input type="text" name="numeroCarte"  class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Date d'expiration</label>
                                    <input type="date" name="dateExpiration" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Code crypto</label>
                                    <input type="text" name="codeCryptographique" class="form-control" />
                                    
                                </div>
                                <div>
                                    <button type="submit" class="col-md-2 col-md-offset-10 btn btn-success">ok</button>
                                </div>
                            </form>
                                
                                
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </body>
